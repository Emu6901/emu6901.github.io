<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="elementor-elements">
      <div class="elementor1">
        <button class="btn1">Display date and time</button>
        <div class="display1"></div>
      </div>
      <div class="elementor2">
        <button class="btn2">Display date and time in many version</button>
        <div class="display2"></div>
      </div>
      <div class="elementor3">
        <button class="btn3">Check Increase Segment
          <br>
          Input: 123456
        </button>
        <input type="text" class="input3" />
        <div class="display3"></div>
      </div>
      <div class="elementor4">
        <button class="btn4">Map To Next Char
          <br>
          Input: abc...
        </button>
        <input type="text" class="input4" />
        <div class="display4"></div>
      </div>
      <div class="elementor5">
        <button class="btn5">Display new string
          <br>
          Input: abc...
        </button>
        <input type="text" class="input5" />
        <div class="display5"></div>
      </div>
      <div class="elementor6">
        <button class="btn6">Display number
          <br>
          Input: 1,2,3,4,3,...
        </button>
        <input type="text" class="input6" />
        <div class="display6"></div>
      </div>
      <div class="elementor7">
        <button class="btn7">Check If Contain String JAVA
          <br>
          Input: abc...
        </button>
        <input type="text" class="input7" />
        <div class="display7"></div>
      </div>
      <div class="elementor8">
        <button class="btn8">Display name of selected month
          <br>
          Input: 2
        </button>
        <input type="text" class="input8" />
        <div class="display8"></div>
      </div>
      <div class="elementor9">
        <button class="btn9">Find longest word
          <br>
          Input: abc...
        </button>
        <input type="text" class="input9" />
        <div class="display9"></div>
      </div>
      <div class="elementor10">
        <button class="btn10">Display Prime Number
          <br>
          Input: 1  10
        </button>
        <input type="text" class="input10-1" />
        <input type="text" class="input10-2" />
        <div class="display10"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
